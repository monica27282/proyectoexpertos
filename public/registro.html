<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> KaizenCode Login </title>
		<link rel="shortcut icon" type="image/x-icon" href="KaiserCode(11).png">
		
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		<div class="loginBox">
		
			<h2 style="color: white"> REGISTRATE</h2>
			<form>
				<p>Nombre</p>
				<input type="text" name="" placeholder="Ingrese Nombre">
				<p>Apellido</p>
				<input type="text" name="" placeholder="Ingrese Apellido">
				<p>Nombre Usuario</p>
				<input type="text" name="" placeholder="Ingrese Usuario">
				<p>Correo Eléctronico</p>
				<input type="text" name="" placeholder="Correo Electronico">
				<p>Contraseña</p>
				<input type="text" name="" placeholder="Ingrese Contraseña">
				<input type="submit" name="" value="Registrar">
				<p class="text-center"> Registrarse con </p> 

				
				<footer>
					<div class="container">
					  <div class="row">
						<div class="col-lg-8 col-md-10 mx-auto">
						  <ul class="list-inline text-center">
							<li class="list-inline-item">
								<a>
								<span class="fa-stack fa-lg">
								  <i class="fas fa-circle fa-stack-2x"></i>
								  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
								</span>
							</a>
							</li>
							<li class="list-inline-item">
								<span class="fa-stack fa-lg">
								  <i class="fas fa-circle fa-stack-2x"></i>
								  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
								</span>
							</li>
							
						  </ul>
						  
						</div>
					  </div>
					</div>
				  </footer>
			</form>
		</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
